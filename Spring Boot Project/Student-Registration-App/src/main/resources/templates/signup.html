<!doctype html>
<html xmlns:th="http://www.thymeleaf.org"
	th:replace="base::layout(~{::section})">
<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
</head>
<body style="background-color: #f0f1f2;">


	<section>
		<div class="container p-2">
			<div class="row">
				<div class="col-md-6 offset-md-3">
					<div class="card paint-card">
						<div class="card-body">
							<h3 class="text-center">Registartion Form</h3>


							<div th:if="${session.message}"
								th:classappend="${session.message}"
								class="alert alert-success text-center" role="alert">

								<p th:text="${session.message}"></p>
								<th:block th:text="${#session.removeAttribute('message')}"></th:block>
							</div>

							<form th:action="@{/register}" novalidate th:object="${user}"
								method="post" id="userRegister">

								<div class="form-group">
									<label>First Name</label> <input type="text"
										class="form-control" name="firstName">

								</div>

								<div class="form-group">
									<label>Middle Name</label> <input type="text"
										class="form-control" name="middleName">

								</div>

								<div class="form-group">
									<label>Last Name</label> <input type="text"
										class="form-control" name="lastName">

								</div>

								<div class="form-group">
									<label>Course</label> <input type="text" class="form-control"
										name="course">

								</div>

								<div class="form-group">
									<label>Gender</label>

									<div class="form-check">
										<input class="form-check-input" type="radio" name="gender"
											value="MALE"> <label class="form-check-label">Male</label><br>

										<input class="form-check-input" type="radio" name="gender"
											value="FEMALE"> <label class="form-check-label">Female</label>
									</div>


								</div>


								<div class="form-group">
									<label>Contact No</label> <input type="text"
										class="form-control" name="contactNo">
								</div>

								<div class="form-group">
									<label>Address</label> <input type="text" class="form-control"
										name="address">
								</div>

								<div class="form-group">
									<label>Email address</label> <input type="email"
										class="form-control" name="email">
								</div>
								<div class="form-group">
									<label>Password</label> <input type="password"
										class="form-control" id="psw" required name="password">
								</div>

								<div class="form-group">
									<label>Confirm Password</label> <input type="password"
										class="form-control" name="confirmpassword">
								</div>
								<button type="submit" class="btn btn-info col-md-12">Register</button>
							</form>

						</div>
					</div>
				</div>
			</div>
		</div>

	</section>

</body>
</html>
