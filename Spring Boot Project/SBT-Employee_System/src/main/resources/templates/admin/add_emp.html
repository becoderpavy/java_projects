<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="admin/base::layout(~{::section})">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
	<section>
		<div class="container">
			<div class="row p-3">
				<div class="col-md-8 offset-md-2">
					<div class="card paint-card">
						<p class="fs-1 text-center text-custom">Add Employee</p>
						<div th:if="${session.succMsg}" class="text-center">
							<p class="text-success fs-3" th:text="${session.succMsg}"></p>
							<th:block th:text="${#session.removeAttribute('succMsg')}"></th:block>
						</div>

						<div th:if="${session.errorMsg}" class="text-center">
							<p class="text-danger fs-3" th:text="${session.errorMsg}"></p>
							<th:block th:text="${#session.removeAttribute('errorMsg')}"></th:block>
						</div>
						<div class="card-body">
							<form action="createEmp" method="post" id="userRegister"
								novalidate>
								<div class="row">
									<div class="col">
										<label>First Name</label> <input type="text" name="firstName"
											class="form-control">
									</div>

									<div class="col">
										<label>Last Name</label> <input type="text" name="lastName"
											class="form-control">
									</div>
								</div>

								<div class="row mt-3">
									<div class="col">
										<label>DOB</label> <input type="date" name="dob"
											class="form-control">
									</div>

									<div class="col">
										<label>Mobile Number</label> <input type="text" name="mobNo"
											class="form-control">
									</div>


								</div>
								<div class="mt-3">
									<label>Email ID</label> <input type="text" name="email"
										class="form-control">
								</div>
								<div class="row mt-3">
									<div class="col">
										<label>Password</label> <input type="text" name="password"
											id="psw" class="form-control">
									</div>

									<div class="col">
										<label>Confirm Password</label> <input type="password"
											name="confirmpassword" class="form-control">
									</div>
								</div>

								<div class="row mt-3">
									<div class="col">
										<label>Address</label> <input type="text" name="address"
											class="form-control">
									</div>

									<div class="col">
										<label>City</label> <input type="text" name="city"
											class="form-control">
									</div>
								</div>

								<div class="row mt-3">
									<div class="col">
										<label>State</label> <input type="text" name="state"
											class="form-control">
									</div>

									<div class="col">
										<label>Pincode</label> <input type="text" name="pincode"
											class="form-control">
									</div>

									<div class="col">
										<label>Role</label> <select class="form-control" name="role">
											<option value="">--choose--</option>
											<option value="ROLE_USER">Employee</option>
											<option value="ROLE_MANAGER">Manager</option>
										</select>
									</div>
								</div>
								<button class="btn bg-custom col-md-12 text-white mt-3">Register</button>

							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
</body>
</html>
