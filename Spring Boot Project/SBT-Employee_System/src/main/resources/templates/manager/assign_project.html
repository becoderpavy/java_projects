<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="manager/base::layout(~{::section})">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
	<section>
		<div class="container">
			<div class="row p-3">
				<div class="col-md-4 offset-md-4">
					<div class="card paint-card">
						<p class="fs-1 text-center text-custom">Assign Project</p>
						<div class="card-body">
							<form action="/manager/updateProject" method="post">

								<div class="mb-3">
									<label>Employee Name</label> <input type="text" readonly
										th:value="${e.firstName+' '+e.lastName}" name="firstName"
										class="form-control">
								</div>

								<div class="col">
									<label>Email</label> <input type="text" name="lastName" readonly
										class="form-control" th:value="${e.email}">
								</div>

								<input type="hidden" th:value="${e.id}" name="userId">
								<input type="hidden" th:value="${emp.id}" name="managerId">

								<div class=" mt-3">
									<label>Project Name</label> <input type="text" required
										name="projectName" class="form-control">
								</div>

								<button class="btn bg-custom text-white mt-3 col-md-12">Assign</button>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
</body>
</html>
