<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	th:replace="admin/base::layout(~{::section})">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
	<section>
		<div class="container-fluid bg-light p-2">
			<div class="row">
				<div class="col-md-6 offset-md-3">

					<div class="card paint-card">
						<div class="card-body">
							<h3 class="text-center text-success">Recruiter Register</h3>

							<div th:if="${session.succMsg}" class="text-center">
								<h5 class="text-success fs-3" th:text="${session.succMsg}"></h5>
								<th:block th:text="${#session.removeAttribute('succMsg')}"></th:block>
							</div>

							<div th:if="${session.errorMsg}" class="text-center">
								<h5 class="text-danger fs-3" th:text="${session.errorMsg}"></h5>
								<th:block th:text="${#session.removeAttribute('errorMsg')}"></th:block>
							</div>

							<form novalidate action="createRecruiter" method="post"
								id="userRegister">
								<div class="row">


									<div class="col">
										<label for="first name" class="form-label">Full Name
											Name</label> <input type="text" class="form-control" name="name">
									</div>
								</div>

								<div class="row mt-3">
									<div class="col">
										<label for="last name" class="form-label">Mobile No.:</label>
										<input type="text" class="form-control" name="mobNo">
									</div>

									<div class="col">
										<label for="last name" class="form-label">Email ID</label> <input
											type="email" class="form-control" name="email">
									</div>
								</div>



								<div class="row mt-3">
									<div class="col">
										<label for="last name" class="form-label">Password </label> <input
											type="password" class="form-control" id="psw" name="password">
									</div>
									<div class="col">
										<label for="last name" class="form-label">Confirm
											Password:</label> <input type="password" class="form-control"
											name="comfirmPassword">
									</div>
								</div>

								<div class="form-group mt-2">
									<label for="last name" class="form-label">Address </label>
									<textarea rows="3" cols="" class="form-control" name="address"></textarea>
								</div>
								<div class="col">
									<!-- <label for="first name" class="form-label">Company Name</label> -->
									<input type="hidden" class="form-control" name="companyName"
										value="NA">
								</div>

								<input type="hidden" class="form-control" name="role"
									value="ROLE_ADMIN">


								<div class="text-center mt-3">
									<button type="submit" class="btn btn-success col-md-6 ">Register</button>
								</div>



							</form>



						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
</body>
</html>
