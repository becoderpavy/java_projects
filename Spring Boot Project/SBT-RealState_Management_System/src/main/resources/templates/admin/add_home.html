<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="admin/base::layout(~{::section})">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
	<section>
		<div class="backimgs">
			<p class="fs-1 text-center p-1 text-white">Add Property</p>
		</div>

		<div class="container">
			<div class="row p-2">
				<div class="col-md-6 offset-md-3">

					<div class="card paint-card">
						<div class="card-body">
							<p class="fs-3 text-center">Form</p>
							<div th:if="${session.succMsg}" class="text-center">
								<p class="text-success fs-3" th:text="${session.succMsg}"></p>
								<th:block th:text="${#session.removeAttribute('succMsg')}"></th:block>
							</div>

							<div th:if="${session.errorMsg}" class="text-center">
								<p class="text-danger fs-3" th:text="${session.errorMsg}"></p>
								<th:block th:text="${#session.removeAttribute('errorMsg')}"></th:block>
							</div>
							<form th:action="createHome" method="post" novalidate
								id="homeRegister" enctype="multipart/form-data">
								<div class="row">
									<div class="col">
										<label for="exampleInputEmail1" class="form-label">Title
										</label> <input type="text" class="form-control" name="title">
									</div>
									<div class="col">
										<label for="exampleInputEmail1" class="form-label">Owner
											Name </label> <input type="text" class="form-control"
											name="ownerName">
									</div>
								</div>
								<div class="row mt-3">
									<div class="col">
										<label for="exampleInputEmail1" class="form-label">Email
										</label> <input type="text" class="form-control" name="email">
									</div>

									<div class="col">
										<label for="exampleInputEmail1" class="form-label">Mobile
											No </label> <input type="text" class="form-control" name="mobNo">
									</div>
								</div>

								<div class="mb-3">
									<label for="exampleInputEmail1" class="form-label">Description
									</label>
									<textarea rows="3" cols="" class="form-control"
										name="description"></textarea>
								</div>

								<div class="row mt-3">
									<div class="col">
										<label for="exampleInputEmail1" class="form-label">Address
										</label> <input type="text" class="form-control" name="address">
									</div>

									<div class="col">
										<label for="exampleInputEmail1" class="form-label">City
										</label> <select class="form-control" name="city">
											<option class="text-center" value="">-- choose city
												--</option>
											<option value="Mumbai">Mumbai</option>
											<option value="Delhi">Delhi</option>
											<option value="Gujurat">Gujurat</option>
											<option value="Punjab">Punjab</option>
											<option value="Pune">Pune</option>
											<option value="Huydrabad">Huydrabad</option>

										</select>


									</div>

								</div>


								<div class="row mt-3">
									<div class="col">
										<label for="exampleInputEmail1" class="form-label">State
										</label> <input type="text" class="form-control" name="state">
									</div>

									<div class="col">
										<label for="exampleInputEmail1" class="form-label">Pincode
										</label> <input type="text" class="form-control" name="pincode">
									</div>

								</div>

								<div class="mb-3">
									<label for="exampleInputEmail1" class="form-label">Image
									</label> <input type="file" class="form-control" name="img">
								</div>

								<button type="submit" class="btn btn-primary col-md-12">Submit</button>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>

	</section>



</body>
</html>
